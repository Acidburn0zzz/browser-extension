  <form class="navbar-form" role="search" ng-controller="TypeaheadController" ng-submit="typeahead.submit_search()">

{{ results }}

    <div class="input-group">

      <script type="text/ng-template" id="typeahead_template.html">
        <a>
          <img ng-if="match.model.type==='Team'" ng-src="{{match.model.image_url}}" style="width: 16px; height:16px"/>
          <span class="glyphicon glyphicon-tag" ng-if="match.model.type==='Tag'"></span>
          <span bind-html-unsafe="match.label | encodeEntities | typeaheadHighlight:query"></span>
        </a>
      </script>


      <input type="text" class="form-control" ng-model="typeahead.query" placeholder="Project Name" typeahead="tag.name for tag in typeahead.update_results($viewValue)" typeahead-on-select="typeahead.selected($item)" typeahead-focus-first="false" typeahead-template-url="typeahead_template.html" />

      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
</div>





<style>
  .thumbs-up-box { float: left; width:50px; margin-right: 10px; }
  .thumbs-up-box .image-wrapper { text-align: center; border: 1px solid #ccc; border-top-left-radius: 3px; border-top-right-radius: 3px; background-image: linear-gradient(#fcfcfc, #eee); cursor: pointer; padding: 4px 0; }
  .thumbs-up-box .image-wrapper:hover { background-image: linear-gradient(#ececec, #ddd); }
  .thumbs-up-box .image-wrapper img { width: 32px;height: 32px; }
  .thumbs-up-box .thumbs-count { background: white; border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; border-left: 1px solid #ccc; border-right: 1px solid #ccc; border-bottom: 1px solid #ccc; color: #333; font-size: 17px; white-space: nowrap; text-align: center;  }
</style>

<div class="thumbs-up-box">
  <div class="image-wrapper">
    <img src="https://assets-cdn.github.com/images/icons/emoji/unicode/1f44d.png" />
  </div>
  <div class="thumbs-count">53</div>
</div>
