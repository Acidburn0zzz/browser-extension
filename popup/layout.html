<!DOCTYPE html>
<html ng-app="app" ng-csp>
<head>
  <title>Bountysource Browser Extension</title>
  <script src="vendor/angular-1.2.26.min.js"></script>
  <script src="vendor/angular-route-1.2.26.js"></script>
  <script src="vendor/ui-bootstrap-tpls-0.11.2.min.js"></script>
  <script src="vendor/angular-ui-bootstrap-typeahead.js"></script>
  <script src="application.js"></script>
  <script src="typeahead_controller.js"></script>

  <link href="vendor/bootstrap-3.3.0.min.css" media="screen" rel="stylesheet" />
  <link href="application.css" media="screen" rel="stylesheet" />
</head>
<body>

  <div class="navbar navbar-default navbar-static-top" role="navigation" style="border-top: 4px solid #129e5e">
    <!-- <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
      <a class="navbar-brand" href="/" style="padding-top: 10px; padding-bottom: 10px;">
        <img src='../logo.png' style="max-height: 45px; max-width: 120px;"/>
      </a>
    </div> -->

    <form class="navbar-form" role="search" ng-controller="TypeaheadController" ng-submit="typeahead.submit_search()">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="typeahead.query" placeholder="Project Name" typeahead="tag.name for tag in typeahead.update_results($viewValue)" typeahead-on-select="typeahead.selected($item)" typeahead-template-url="typeahead_template.html" typeahead-focus-first="false" />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div ui-view></div>

</body>
</html>
