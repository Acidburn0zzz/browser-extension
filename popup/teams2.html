<div ng-hide="team">
  Loading...
</div>

<div ng-show="team">
  <h3 style="margin-top: 0">
    <img ng-src="{{team.image_url_small}}" style="width: 50px; height: 50px; border-radius:5px " />
    {{team.name}}
  </h3>

  <p>{{team.bio}}</p>

  <ul>
    <li>Issues: {{team.issues_count}}</li>
    <li>Open Bounties: {{team.open_bounties_amount}}</li>
    <li>Closed Bounties: {{team.closed_bounties_amount}}</li>

    <li><a ng-href="#">Bountysource</a></li>
    <li><a ng-href="#">GitHub Issue Tracker</a></li>
    <li><a ng-href="#">Docs</a></li>
    <li><a ng-href="#">Download (1.2.5)</a></li>
  </ul>

  <div ng-show="issues.length>0">
    <h4>Top Issues</h4>
    <ul>
      <li ng-repeat="issue in issues"><a ng-href="https://www.bountysource.com/issues/{{issue.slug}}" target="_blank">{{issue.title}}</a></li>
    </ul>
  </div>
</div>
