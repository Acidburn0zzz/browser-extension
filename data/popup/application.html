<!DOCTYPE html>
<html>
<head>
  <title>Bountysource Browser Extension</title>
  <meta charset="utf-8">

  <link href="vendor/css/bootstrap-3.3.0.min.css" media="screen" rel="stylesheet" />
  <link href="application.css" media="screen" rel="stylesheet" />
  <link href="../stylesheets/thumbs.css" media="screen" rel="stylesheet" />

  <script src="loader.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <div class="bountysource-navbar">
    <form class="bountysource-search" action="https://www.bountysource.com/search" method="get" target="_blank">
      <input type="text" name="query" class="form-control input-sm" placeholder="Search" />
    </form>

    <a href="https://www.bountysource.com/" target="_blank" class="logo">
      <img src="../images/Bountysource-green.png"/>
    </a>

    <span class="person-info">
      <a class="hide" id="person-info-profile-link" target="_blank">
        <img class="img-rounded" style="height: 20px; width: 20px;" />
        <span></span>
      </a>

      <a class="hide" id="person-info-signin-link" href="https://www.bountysource.com/signin" target="_blank">Sign In</a>
    </span>
  </div>

  <!-- TABS -->
  <ul class="nav nav-tabs nav-condensed" style="margin:10px 0">
    <li id="tab-thumbs"><a href='#'>My Thumbs</a></li>
    <li id="tab-feedback"><a href='#'>Feedback</a></li>
  </ul>

  <!-- HOME -->
  <div id="page-thumbs" class="hide">
    <div id="thumbs-message-loading" class="thumbs-message">Loading your thumbs... please wait.</div>
    <div id="thumbs-message-none" class="thumbs-message hide">
      <div id="thumbs-message-none-login" class="hide">Please <a href="https://www.bountysource.com/signin" target="_blank">login or register</a> to see your thumbs.</div>
      <div id="thumbs-message-none-blank" class="hide">No issues found.</div>
    </div>

    <!-- ISSUE LIST -->
    <table id="thumbs-table" class="table table-hover table-no-border-top hide"><tbody></tbody></table>
  </div>


  <!-- FEEDBACK -->
  <div id="page-feedback" class="hide padded-content" style="padding: 10px;">
    <form id="feedback-form">
      <div class="form-group" id="feedback-email-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="feedbackEmail" placeholder="Your email address" />
      </div>
      <div class="form-group">
        <label for="feedbackMessage">Message</label>
        <textarea class="form-control" id="feedbackMessage" placeholder="What's on your mind?" rows="5"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Send Feedback to Bountysource Team</button>
      </div>
    </form>

    <div id="feedback-submitted-alert" class="alert alert-success hide">
      Thanks for the feedback!
    </div>
  </div>

</body>
</html>
