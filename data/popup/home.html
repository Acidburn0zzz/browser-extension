<div class="bountysource-navbar">
  <form class="bountysource-search" action="https://www.bountysource.com/search" method="get" target="_blank">
    <input type="text" name="query" class="form-control input-sm" placeholder="Search" />
  </form>

  <a href="https://www.bountysource.com/" target="_blank" class="logo">
    <img ng-src="{{img_src_logo}}"/>
  </a>

  <span class="person-info">
    <a ng-show="current_person.id" ng-href="https://www.bountysource.com/people/{{current_person.slug}}" target="_blank">
      <img class="img-rounded" ng-src="{{current_person.image_url_small}}" style="height: 20px; width: 20px;" />
      {{current_person.display_name}}
    </a>

    <a ng-hide="current_person.id" href="https://www.bountysource.com/signin" target="_blank">Sign In</a>
  </span>
</div>

<ul class="nav nav-tabs nav-condensed" style="margin:10px 0">
  <li class="active" style="margin-left:10px"><a href="#">My Thumbs</a></li>
  <!-- <li><a href="#">Settings</a></li> -->
</ul>

<div ng-show="!thumbed_issues" style="padding: 10px 0 20px; text-align: center">
  <span ng-show="status==='loading'">Loading your thumbs... please wait.</span>
  <span ng-show="status==='no_issues'">No issues found.</span>
  <span ng-show="status==='signin'">Please <a href="https://www.bountysource.com/signin" target="_blank">register with Bountysource</a> to see your issues.</span>
</div>

<table class="table table-hover table-no-border-top" ng-show="thumbed_issues.length > 0">
  <tr ng-repeat="issue in thumbed_issues">
    <td style="padding: 4px 0 4px 6px; text-align: center; vertical-align: middle">
      <img ng-show="issue.team.id"  ng-src="{{issue.team.image_url_small}}" style="width:32px; height:32px; border-radius: 4px;">
      <img ng-hide="issue.team.id" ng-src="{{issue.tracker.image_url_small}}" style="width:32px; height:32px; border-radius: 4px">
    </td>
    <td style="width: 100%">
      <a ng-show="issue.team.id" ng-href="https://www.bountysource.com/teams/{{issue.team.slug}}" target="_blank">{{issue.team.name}}</a>
      <a ng-hide="issue.team.id" ng-href="https://www.bountysource.com/trackers/{{issue.tracker.slug}}" target="_blank">{{issue.tracker.display_name}}</a>
      &raquo;
      <a ng-href="https://www.bountysource.com/issues/{{issue.slug}}" target="_blank">{{issue.title}}</a>
      <span ng-show="issue.bounty_total > 0"><span class="label label-success">{{issue.bounty_total | dollars}}</span></span>
    </td>
    <td style="vertical-align: middle; padding: 0 4px"><div class="bountysource-thumbs-box-mini has-thumbed-up"><div class="thumb-wrapper"><img ng-src="{{img_src_thumbs20}}"></div><div class="info-wrapper">{{issue.thumbs_up_count}}</div></div></td>
  </tr>
</table>
